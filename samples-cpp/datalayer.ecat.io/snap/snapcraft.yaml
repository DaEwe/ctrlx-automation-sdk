# Snapcraft references
# See https://snapcraft.io/docs/snapcraft-yaml-reference

name: sdk-cpp-dlecatio
version: "2.0.0"
grade: stable
summary: Sample app for processing rt data from EtherCAT
description: |
  This app will read EtherCAT nodes from the Data Layer.
base: core20
confinement: strict

# define how apps & services are exposed to host system
apps:
  datalayerecatio:
    command: datalayerEcatio
    # interfaces to connect to https://snapcraft.io/docs/supported-interfaces
    plugs: 
      - network
      - datalayer
      - system-files
    daemon: simple
    passthrough:
      restart-condition: always
      restart-delay: 10s 

parts:
  datalayerecatio:
    plugin: dump
    source: ./generated/build

  deb:
    plugin: dump
    source: ../../deb/ctrlx-datalayer-1.7.4.deb

# describes which interface slots are supported by defining the plugs
plugs:
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer 

  system-files:
    interface: system-files
    write:
      - /dev/shm

