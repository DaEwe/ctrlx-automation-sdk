# Getting started
# See https://snapcraft.io/docs/getting-started
# Snapcraft references
# See https://snapcraft.io/docs/snapcraft-yaml-reference

name: automationdiagnosis
version: "1.0.0"
grade: stable
summary: Sample Snap for providing simple bundle using diagnosis
description: |
  This app will provide a simple bundle and show how to use the diagnosis and diagnosis distributor
base: core20
confinement: strict

#  describes how to import, and potentially build each required part of the snap:
parts:
  bundle:
    source: ./generated/automation-diagnosis
    plugin: dump
    organize:
     '*' : automation-bundle-v2/${SNAPCRAFT_PROJECT_NAME}/

slots:
  automation-bundle-v2:
    interface: content
    content: automation-bundle-v2
    source:
      read:
        - $SNAP/automation-bundle-v2/${SNAPCRAFT_PROJECT_NAME}